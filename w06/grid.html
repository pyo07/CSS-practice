<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    div {
        border: 5px solid gray;
    }
    #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 
        2fr 1fr;
    }
  </style>
</head>

<body>
<div id="grid">
    <div>Navigation Article</div>
    <div>Article</div>
</div>
</body>

</html>
